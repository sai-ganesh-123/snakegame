<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27f11a616d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board">
            
        </div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-down-long"></i>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
